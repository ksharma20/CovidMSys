    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap/bootstrap.css' %}" rel="stylesheet" type="text/css">

    <style>
        {% block style %} {% endblock style %}

    <title>{% block title %} {% endblock title %} | Covid MSys</title>
  </head>
  <body >

          <a class="navbar-brand" href="/">Covid Msys</a>
